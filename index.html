<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <!-- Google fonts -->
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="/src/css/style.css">


    <title>Skeleton App</title>
</head>
<body class="center">
    <section class="title morph center" id="title">
        <h1 class="title-text"><span>M</span>Ã©tro<span>M</span>od</h1>
    </section>

    <main class="view center" id="view">

        <section class="page home center active" id="home">            
            <div class="container center">                    
                <i class="plus"><img src="./src/css/icons/plus-solid.svg" alt="" srcset=""></i>
                <i class="minus"><img src="./src/css/icons/minus-solid.svg" alt="" srcset=""></i>
                <h1 id="tempo" class="morph tempo center" >120</h1>
                <input type="range" class="slider" id="slider" min="40" max="240" value="120">
            </div>
            
            <div class="selectors center">
                <div class="baseSelect two" id="2">2/4</div>
                <div class="baseSelect three" id="3">3/4</div>
                <div class="baseSelect four active" id="4">4/4</div>
                <div class="baseSelect six" id="6">6/8</div>
                <div class="baseSelect nine" id="9">9/8</div>
                <button class="btn gradient" id="btn">START</button>
            </div>            
        </section>
        <section class="page part center hidden" id="part">
            <div class="form-container center">
                <form class="center" >
                    <input type="number" name="mesures" class="nb-mesures morph-inv" id="nbreMesures" placeholder="mesures">
                    <input type="number" name="tempo" class="tempo morph-inv" id="tempo" placeholder="tempo">
                    <select name="base" id="baseTempo">
                        <option value="2">2/4</option>
                        <option value="3">3/4</option>
                        <option value="4">4/4</option>
                        <option value="6">6/8</option>
                        <option value="9">9/8</option>
                    </select>
                    <button type="submit" class="">ADD</button>
                </form>
            </div>
            <div class="mod-container center ">
                
            </div>
        </section>
        <section class="page save center hidden" id="save">

        </section>

    </main>

    <section class="nav morph center" id="nav">
        <nav>
            <a data-name="home" class="nav-item active"><img data-name="home" src="./src/css/icons/home-solid.svg" alt="" srcset=""></a>
            <a data-name="part" class="nav-item"><img data-name="part" src="./src/css/icons/music-solid.svg" alt="" srcset=""></a data-name="home">
            <a data-name="save" class="nav-item"><img data-name="save" src="./src/css/icons/save-solid.svg" alt="" srcset=""></a data-name="home">
        </nav>
    </section>

    <audio id="primSound" src="./src/audio/first.wav"></audio>
    <audio id="secSound" src="./src/audio/other.wav"></audio>
    <script src="/src/js/main.js"></script>
    <script src="/src/js/nav.js"></script>
    
</body>
</html>
